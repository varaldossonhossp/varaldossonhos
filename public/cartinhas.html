<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varal Virtual 💙</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cloudinho.css" />
</head>

<body>
  <div id="header"></div>

  <main class="container" style="padding-top: 100px; padding-bottom: 120px;">
    <section class="varal-section">
      <div class="topo-varal">
        <img src="" alt="Logotipo do Varal Virtual" class="logo-varal" onerror="this.style.display='none'">
        <h1>Varal Virtual</h1>
        <p>✨ Aqui você encontra cartinhas escritas por crianças cheias de sonhos. ✨</p>
        <p>Arraste para o lado e escolha uma cartinha 💌</p>
        <div class="linha-varal"></div>
      </div>

      <div class="carrossel-container">
        <button id="prevBtn" class="seta">❮</button>
        <div id="cartinhasContainer" class="cartinhas-lista"></div>
        <button id="nextBtn" class="seta">❯</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script type="module" src="js/componentes.js" defer></script>
  <script type="module" src="js/cartinhas.js" defer></script>
  <script type="module" src="js/cloudinho.js" defer></script>
</body>
</html>
